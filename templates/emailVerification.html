<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Email Verification</title>
</head>
<body>

  <div class=" container_design">
      <div clas="card">
          <div class="card-body">
              <form class = "form" method="post" action="/validate_email/{{ my_user_id}}">
                  <h3 style="text-align:center">Verification Code</h3><hr>
                  <input type="text" class="form-control" name="otp" placeholder=" Enter OTP"><br>
                  <p style="font-size:14px; text-align:center">Enter OTP sent to your email address</p>
                  <input type="submit" style="margin-left:32%; width:35%;" class="btn btn-success btn-md" value="login">
                  {% with messages = get_flashed_messages() %}
                   {% if messages %}
                    {% for message in messages %}
                     <p style = "text-align: center; color:red">  {{ message }} </p>
                    {% endfor %}
                   {% endif %}
                   {% endwith %}
              </form>
          </div>
          </div>
  </div>

<script>
    var new_id = {{ id }}
    localstorage.setitem('id', new_id)
</script>

</body>
</html>
