<p style="display:inline; margin-left:10px">You have searched for: </p>
<p id = "newMessage" style="color:green; margin-left:10px">

</p>
<p id = "errorMessage" style="color:red; margin-left:10px">


</p>

<div>
<img src="{{ url_for('static', filename='images/22.png') }}" width="100%" height="550px"/>

</div>
<script>

   function showMessage()
   {

        var value = document.getElementById("message").value
        if (!newFun(value)) {
            document.getElementById("newMessage").innerHTML = value
        }
        else
        {
            document.getElementById("newMessage").innerHTML = " "

            document.getElementById("errorMessage").innerHTML = "Malicious String Entered"
        }
   }

function newFun(str)
    {
        return str.match("<(“[^”]”|'[^’]’|[^'”>])*>")


    }
</script>
