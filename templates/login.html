<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
  </head>
  <body>

  <div class=" container_design">
      <div clas="card">
          <div class="card-body">
              <form class = "form" method="post" action="/validate_login">
                  <h3 style="text-align:center">Login</h3><hr>
                  <label>email</label><br>
                  <input type="text" class="form-control" name="email"><br>
                  <label>Password</label><br>
                  <input type="password" class="form-control" name="password"><br>
                    {{recaptcha}}
                  <input type="submit" style="margin-left:32%; width:35%;" class="btn btn-success btn-md mt-3" value="login" id="submitbtn">
                  {% with messages = get_flashed_messages() %}
                   {% if messages %}
                    {% for message in messages %}
                     <p style = "text-align: center; color:red">  {{ message }} </p>
                    {% endfor %}
                   {% endif %}
                   {% endwith %}
              </form>
          </div>
          </div>
  </div>
    <script>
        if ({{attempt}} <= 0)
        {
            document.getElementById("submitbtn").disabled = true;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

  </body>
</html>
